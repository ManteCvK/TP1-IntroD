<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">    
      <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-2">Watchlist</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link active" >Home</a></li>
          <li class="nav-item"><a href="/lista" class="nav-link">Mi Lista</a></li>
          <li class="nav-item"><a href="/about" class="nav-link">About</a></li>

        </ul>
  </header>
  </div>
  
  <div class="container my-4" >
    <div class="row">
        <div class="col-12 col-md-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <img src="" alt="" id="imagen" class="w-100">
                        </div>
                        <div class="col-6">
                            <h1 id="nombre"></h1>
                            <h3 id="estado">Estado: </h3>
                            <h3 id="fecha">Fecha de estreno: </h3>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger" onclick="remove_character()">Remove</button>
                    <a id="btnEdit" class="btn btn-warning" href="/character/edit">Edit</a>
                </div>
            </div>
        </div>
    </div>
 </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="/lista" class="nav-link px-2 text-body-secondary">Mi Lista</a></li>
        <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
    </footer>
  </div>


 <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id === null) {
        window.location.href = "/";
    }

    function response_received(response) {
        return response.json()
    }

    function parse_data(content) {

        const image = document.getElementById("imagen");
        image.setAttribute("src", content.imagen)

        const nombre = document.getElementById("nombre");
        nombre.setAttribute("class", "card-body");
        nombre.append(content.nombre);

        const estado = document.getElementById("estado");
        estado.setAttribute("class", "card-body");
        estado.append(content.estado);

        const fecha = document.getElementById("fecha");
        fecha.setAttribute("class", "card-body");
        fecha.append(content.fecha);
    }

    function handle_error(error) {
        console.log("Error!", error)
    }

    fetch(`http://localhost:5000/contenidos/${id}`)
        .then(response_received)
        .then(parse_data)
        .catch(handle_error)


    function delete_response(data) {
        if (data.success) {
            alert("Character removed successfully")
            window.location.href = "/";
        } else {
            alert("An error has occurred. Try again")
        }
    }

    function remove_character() {
        const confirmation = confirm(`Are you sure you want to remove character ${id}?`)
        if (!confirmation) {
            return;
        }

        fetch(
            `http://localhost:5000/contenidos/${id}`,
            { method: "DELETE" }
        )
            .then((res) => res.json()) // === response_received
            .then(delete_response)
            .catch(handle_error)
    }
</script>
</body>
</html>
